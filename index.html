<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.18.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.18.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibG90YW5uYW8iLCJhIjoiNTUyZGE3MDU2YjQ1M2FlNzQwZWVhODdjNzc0M2I4MjEifQ.Z_kqcaVT3lini0S6GkX2PQ';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/lotannao/cioripjim000eavngrdyps8nf',
    center: [-77, 38.9],
    zoom: 11.5
});

map.on('load', function () {
    map.addSource("markers", {
        "type": "geojson",
        "data": {
            "type": "FeatureCollection",
            "features": [{
                "type": "Feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": [-77.0486, 38.8997]
                },
                "properties": {
                    "title": "The George Washington University",
                    "marker-symbol": "college"
                }
            }, {
                "type": "Feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": [-77.0869, 38.9374]
                },
                "properties": {
                    "title": "American University",
                    "marker-symbol": "college"
                }
            }, {
                "type": "Feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": [-77.0723, 38.9076]
                },
                "properties": {
                    "title": "Georgetown University",
                    "marker-symbol": "college"
                }
            }, {
                "type": "Feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": [-76.9987, 38.9369]
                },
                "properties": {
                    "title": "The Catholic University of America",
                    "marker-symbol": "college"
                }
            }, {
                "type": "Feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": [-77.0654, 38.9440]
                },
                "properties": {
                    "title": "University of the District of Columbia",
                    "marker-symbol": "college"
                }
            }, {
                "type": "Feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": [-77.0194, 38.9227]
                },
                "properties": {
                    "title": "Howard University",
                    "marker-symbol": "college"
                }
            }]
        }
    });

    map.addLayer({
        "id": "markers",
        "type": "symbol",
        "source": "markers",
        "layout": {
            "icon-image": "{marker-symbol}-15",
            "text-field": "{title}",
            "text-font": ["Open Sans Regular", "Arial Unicode MS Regular"],
            "text-offset": [0, 0.6],
            "text-anchor": "top"
        }
    });
});

map.on('click', function (e) {
    // Use queryRenderedFeatures to get features at a click event's point
    // Use layer option to avoid getting results from other layers
    var features = map.queryRenderedFeatures(e.point, { layers: ['markers'] });
    // if there are features within the given radius of the click event,
    // fly to the location of the click event
    if (features.length) {
        // Get coordinates from the symbol and center the map on those coordinates
        map.flyTo({center: features[5].geometry.coordinates});
    }
});


// Use the same approach as above to indicate that the symbols are clickable
// by changing the cursor style to 'pointer'.
map.on('mousemove', function (e) {
    var features = map.queryRenderedFeatures(e.point, { layers: ['markers'] });
    map.getCanvas().style.cursor = features.length ? 'pointer' : '';
});

</script>

</body>
</html>
