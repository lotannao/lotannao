<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.18.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.18.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }

<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibG90YW5uYW8iLCJhIjoiNTUyZGE3MDU2YjQ1M2FlNzQwZWVhODdjNzc0M2I4MjEifQ.Z_kqcaVT3lini0S6GkX2PQ';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/lotannao/cioripjim000eavngrdyps8nf', //stylesheet location
    center: [-77.02, 38.90], // starting position
    zoom: 10.67 // starting zoom
});
var mapTooltips = L.mapbox.map('map-tooltips', 'mapbox.light')
  .setView([37.8, -96], 4);
var myLayer = L.mapbox.featureLayer().addTo(mapTooltips);

var geojson = [
  {
    "type": "Feature",
    "geometry": {
      "type": "Point",
      "coordinates": [-77.031952,38.913184]
    },
    "properties": {

    }
  },
  {
    "type": "Feature",

      "coordinates": [-122.413682,37.775408]
    },
    "properties": {
      "title": "Mapbox SF",
      "description": "155 9th St, San Francisco",
      "marker-color": "#63b6e5",
      "marker-size": "large",
      "marker-symbol": "rocket"
    }
  }
];
myLayer.setGeoJSON(geojson);
mapTooltips.scrollWheelZoom.disable();

</script>

</body>
</html>
